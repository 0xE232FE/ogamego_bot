# Replace "projectname" and "username"
image: golang:1.14

variables:
  REPO: github.com
  GROUP: jc01rho
  PROJECT: ogamego_bot
  ARTIFACTS_DIR: artifacts
  BIN_NAME: ogamego_bot
  CUSTOM_PROJECT_DIR: /builds/ogame_golang_bot/ogamego_bot

stages:
  - build
  - test

before_script:
  - mkdir -p $GOPATH/src/$REPO/$GROUP $GOPATH/src/_/builds
  - cp -r $CUSTOM_PROJECT_DIR $GOPATH/src/$REPO/$GROUP/$PROJECT
  - ln -s $GOPATH/src/$REPO/$GROUP $GOPATH/src/_/builds/$GROUP
  - go get -v -d ./...



build-ogamego_bot:
  stage: build
  script:
    - >
      for GOOS in darwin linux windows; do
        for GOARCH in 386 amd64; do
          go build -v -o $CUSTOM_PROJECT_DIR/${ARTIFACTS_DIR}/ogame-bot-$GOOS-$GOARCH
        done
      done

  artifacts:
    paths:
      - ${ARTIFACTS_DIR}

test-ogamego_bot:
  stage: test
  script:
    - go test -v -cover ./...

code_quality:
  stage: test
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
      --env SOURCE_CODE="$PWD"
      --volume "$PWD":/code
      --volume /var/run/docker.sock:/var/run/docker.sock
      "registry.gitlab.com/gitlab-org/security-products/codequality:$SP_VERSION" /code
  artifacts:
    reports:
      codequality: gl-code-quality-report.json