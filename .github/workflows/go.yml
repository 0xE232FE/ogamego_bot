name: Go

on: push


jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: clone OGame Base
      run: git clone https://jc01rho:!!aa132537@bitbucket.org/jc01rho/ogame.git ../ogame
      
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        for GOOSV in darwin linux; do
          for GOARCHV in 386 amd64; do
            #env GOOS=$GOOSV GOARCH=$GOARCHV go build -v -o ./bin/ogame-bot-$GOOSV-$GOARCHV
            env GOOS=$GOOSV GOARCH=$GOARCHV go build -o ./bin/ogame-bot-$GOOSV-$GOARCHV
          done
        done
        for GOOSV in windows; do
          for GOARCHV in 386 amd64; do
            #env GOOS=$GOOSV GOARCH=$GOARCHV go build -v -o ./bin/ogame-bot-$GOOSV-$GOARCHV.exe
            env GOOS=$GOOSV GOARCH=$GOARCHV go build -o ./bin/ogame-bot-$GOOSV-$GOARCHV.exe
          done
        done
       


    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./bin/ogame-bot*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
